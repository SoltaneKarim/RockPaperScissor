<!DOCTYPE html>
<html>
<head>
  <title>Scissor Game</title>
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body background="assets/images/background1.jpeg">
  <audio id="audio">
    <source src="assets/audio/Mortal Kombat-All Announcer Sounds.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <img class="logoo" src="assets/images/logo_Bros-removebg-preview.png">
  <img class="logooo" src="assets/images/rps.png" alt="">
  <div class="game-box">
    <div class="score">
      <div id="user-wins">
        <h1>User</h1>
        <span>0</span>
      </div>
      <div id="computer-wins">
        <h1>Robot</h1>
        <span>0</span>
      </div>
    </div>
    <div class="choices">
      <img class="choices-image z" src="https://github.com/SoltaneKarim/RockPaperScissor/blob/main/assets/images/scissor.png?raw=true" alt="scissor">
      <img class="choices-image zz" src="https://github.com/SoltaneKarim/RockPaperScissor/blob/main/assets/images/rock.png?raw=true" alt="rock">
      <img class="choices-image zzz" src="https://github.com/SoltaneKarim/RockPaperScissor/blob/main/assets/images/paper.png?raw=true" alt="paper">
    </div>
  </div>
  <div id="user-choice"><span></span></div>
  <div id="computer-choice"><span></span></div>
  <div id="result"><h1></h1></div>
  <div id="game-over"><h3></h3></div>
  <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
<footer>
  <div id="reset"><button onClick="restartGame()">Play Again</button></div>
</footer>
</html>
